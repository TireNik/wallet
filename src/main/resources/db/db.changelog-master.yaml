databaseChangeLog:
  - changeSet:
      id: 1
      author: nikita
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: nikita
      changes:
        - insert:
            tableName: wallets
            columns:
              - column:
                  name: id
                  value: "11111111-2222-1111-1111-111111111111"
              - column:
                  name: balance
                  valueNumeric: 5050